<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="form-wrapper">
        <h2 class="tittle"><i class="fa fa-"></i> Register</h2>
        <div>
          <input type="" placeholder="First name" required />
        </div>
        <div>
          <input type="" placeholder="Last name" required />
        </div>
        <div>
          <input type="" placeholder="Email" required />
        </div>
        <div>
          <input type="" placeholder="User name" required />
        </div>
        <div>
          <input type="password" placeholder="Enter password" required />
        </div>
        <div>
          <input type="password" placeholder="Confirm password" required />
        </div>
        <div class="btn">
          <button type="submit">
            <i class="fa fa-arrow-right"></i> Register
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
